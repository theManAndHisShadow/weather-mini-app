<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />


    <link rel="stylesheet" href="css/main.css">
    <script src="js/API.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div id="root" class="heat day">
        <div id="loading-spinner">
            <div id="loading-spinner__background"></div>
            <div id="loading-spinner__spinner">
                <div class="lds-ripple"><div>
                </div><div>
                </div></div>
            </div>
        </div>
        <div id="app">
            <div id="searchbox" class="text center">
                <label>
                    <input>
                    <span class="material-symbols-rounded" title="Press Enter key or click">
                        keyboard_return
                    </span>
                </label>
                <select hidden></select>
            </div>
            
            <div id="card" class="heat day">

                <div class="left panel">
                    <div id="city-name" class="text center">
                        <div class="inline">
                            <div id="city-name__text"></div>
                            <span id="card__save-location" 
                                  class="opacity-low material-symbols-rounded button"
                                  title="Save location"
                            >
                                home
                            </span>
                        </div>
                    </div>
    
                    <div id="card__temp" class="text center"></div>
    
                    <div id="card__description__feels-like" class="text center">
                        <label>Feels like <span></span></label>
                    </div>
                </div>

                <div class="right panel">
                    <div id="card__time" class="text center">
                        <span></span>
                    </div>

                    <div id="weather-icon" class="text center">
                        <span class="material-symbols-outlined">
                            partly_cloudy_night
                        </span>
                    </div>

                    <div id="card__description">
                        <div id="card__description__text" class="text center"></div>
                    </div>
                </div>

               

                
            </div>
        </div>
    </div>

    <script></script>
</body>
</html>
